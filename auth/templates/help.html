<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS Hospital - Doctor Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
        }

        .panel-primary {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .panel-heading h1 {
            font-size: 28px;
            font-weight: bold;
            color: #343a40;
        }

        .form-group label {
            font-weight: bold;
            color: #343a40;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            margin-top: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .radio-inline {
            font-weight: normal;
            color: #343a40;
        }

        .radio-inline input {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/dashboard">AIMS Hospital</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/appointment">Appointment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/payment">Payment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/prescription">Prescription</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/help">Help</a>
                        </li>
                    </ul>

                    <div class="d-flex ms-auto">
                        <form class="d-flex me-2" role="search" action=" " method="GET">
                            <input class="form-control me-2" type="search" name="query" placeholder="Search"
                                aria-label="Search">
                            <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                        </form>
                        <a href="/login" class="btn btn-outline-success me-2">Login</a>
                        <a href="/logout" class="btn btn-outline-danger me-2">Logout</a>

                    </div>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <h1>Complaint Form</h1>
                    </div>
                    <div class="panel-body">
                        <form action="/submit_complaint" method="post">

                            <div class="form-group">
                                <label for="complaintType">You're Complaining About</label><br>
                                <div>
                                    <label for="service" class="radio-inline">
                                        <input type="radio" name="complaintType" value="service" id="service"
                                            required />Service</label>
                                    <label for="staff" class="radio-inline">
                                        <input type="radio" name="complaintType" value="staff"
                                            id="staff" />Staff</label>
                                    <label for="doctor" class="radio-inline">
                                        <input type="radio" name="complaintType" value="doctor" id="doctor" />Doctor</label>
                                    <label for="Medicine" class="radio-inline">
                                        <input type="radio" name="complaintType" value="Medicine" id="Medicine" />Medicine</label>
                                    <label for="Billing" class="radio-inline">
                                        <input type="radio" name="complaintType" value="Billing" id="Billing" />Billing</label>
                                    <label for="Others" class="radio-inline">
                                        <input type="radio" name="complaintType" value="Others" id="Others" />Others</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="details">Complaint Details</label>
                                <textarea class="form-control" id="details" name="details" rows="4"
                                    placeholder="Provide details of your complaint" required></textarea>
                            </div>
                            <input type="submit" class="btn btn-primary" value="Submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
