<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/dashboard">AIMS Hospital</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/appointment">Appointment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/payment">Payment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/prescription">Prescription</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/help">Help</a>
                        </li>
                    </ul>

                    <div class="d-flex ms-auto">
                        <form class="d-flex me-2" role="search" action=" " method="GET">
                            <input class="form-control me-2" type="search" name="query" placeholder="Search"
                                aria-label="Search">
                            <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                        </form>
                        <a href="/login" class="btn btn-outline-success me-2">Login</a>
                        <a href="/logout" class="btn btn-outline-danger me-2">Logout</a>

                    </div>

                </div>
            </div>
        </nav>
    </header>

    <!-- Profile Content -->
    <div class="container mt-4">
        <h1 class="text-center">Profile</h1>
        <div class="card p-4 shadow-sm">
            <h4>User Information</h4>
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>

            <hr>

            <h4>Update Additional Information</h4>
            <form method="POST">
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address"
                        value="{{ patient_info.address or '' }}" placeholder="Enter your address">
                </div>
                <div class="mb-3">
                    <label for="district" class="form-label">District</label>
                    <input type="text" class="form-control" id="district" name="district"
                        value="{{ patient_info.district or '' }}" placeholder="Enter your district">
                </div>
                <div class="mb-3">
                    <label for="post_no" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="post_no" name="post_no"
                        value="{{ patient_info.post_no or '' }}" placeholder="Enter your post number">
                </div>
                <div class="mb-3">
                    <label for="blood_type" class="form-label">Blood Group</label>
                    <input type="text" class="form-control" id="blood_type" name="blood_type"
                        value="{{ patient_info.blood_type or '' }}" placeholder="Enter your blood type">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age"
                        value="{{ patient_info.age or '' }}" placeholder="Enter your age">
                </div>
                <div class="mb-3">
                    <label for="diabetes" class="form-label">Diabetes</label>
                    <select class="form-select" id="diabetes" name="diabetes">
                        <option value="" disabled selected>Select</option>
                        <option value="Yes" {% if patient_info and patient_info.diabetes == 'Yes' %}selected{% endif %}>
                            Yes</option>
                        <option value="No" {% if patient_info and patient_info.diabetes == 'No' %}selected{% endif %}>
                            No</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
