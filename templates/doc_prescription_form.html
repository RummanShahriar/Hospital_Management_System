<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Prescription Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Prescription Form</h2>
        <form method="POST" action="/doc_prescription_form">
            <!-- Patient Email Input -->
            <div class="mb-3">
                <label for="patient_email" class="form-label">Patient Email</label>
                <select class="form-control" id="patient_email" name="patient_email" required>
                    <option value="" disabled selected>Select a patient</option>
                    {% for email in patient_emails %}
                    <option value="{{ email }}">{{ email }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Prescription Text Input -->
            <div class="mb-3">
                <label for="prescription_text" class="form-label">Prescription Text</label>
                <textarea class="form-control" id="prescription_text" name="prescription_text" rows="5" required></textarea>
            </div>

            <!-- Date Input for Pharmacist Notes -->
            <div class="mb-3">
                <label for="pharmacist_text" class="form-label">Date</label>
                <input type="date" class="form-control" id="pharmacist_text" name="pharmacist_text" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Prescription</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
