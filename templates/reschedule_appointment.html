<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reschedule Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Reschedule Appointment</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="new_date" class="form-label">New Date</label>
                <input type="date" class="form-control" id="new_date" name="new_date" required>
            </div>
            <div class="mb-3">
                <label for="new_day" class="form-label">New Day</label>
                <select class="form-select" id="new_day" name="new_day" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="new_slot" class="form-label">New Time Slot</label>
                <input type="time" class="form-control" id="new_slot" name="new_slot" required>
            </div>
            <button type="submit" class="btn btn-primary">Reschedule</button>
        </form>
    </div>
</body>
</html>
