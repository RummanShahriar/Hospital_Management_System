<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <style>
        /* Reset and body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        /* Center the container on the page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form container styling */
        .form-wrapper {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        /* Heading style */
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            text-align: center;
        }

        /* Input group container */
        .input-group {
            margin-bottom: 20px;
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        /* Input field styling */
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Dropdown styling */
        select {
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23757575"><path d="M7 10l5 5 5-5H7z"/></svg>') no-repeat right 10px center;
            background-size: 14px 14px;
        }

        /* Submit button styling */
        .submit-btn button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        /* Submit button hover effect */
        .submit-btn button:hover {
            background-color: #0056b3;
        }

        /* Styling for improved accessibility */
        .input-group label {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>Book an Appointment</h2>
            <form action="/appointment_form" method="POST">
                <!-- Patient Email (Hidden Field) -->
                <!-- <input type="hidden" id="user_email" name="user_email" value="{{ user.email }}"> -->

                <!-- Doctor Email Dropdown -->
                <div class="input-group">
                    <label for="doc_email">Select Doctor:</label>
                    <select id="doc_email" name="doc_email" required>
                        <option value="" disabled selected>Select a Doctor</option>
                        {% for doctor in doctors %}
                        <option value="{{ doctor.email }}">Dr. {{ doctor.name }} ({{ doctor.specialization }})</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Day -->
                <div class="input-group">
                    <label for="day">Day:</label>
                    <input type="text" id="day" name="day" required placeholder="Enter the Day">
                </div>

                <!-- Appointment Date -->
                <div class="input-group">
                    <label for="appointment_date">Appointment Date:</label>
                    <input type="date" id="appointment_date" name="appointment_date" required>
                </div>

                <!-- Appointment Time -->
                <div class="input-group">
                    <label for="appointment_time">Appointment Time:</label>
                    <input type="text" id="appointment_time" name="appointment_time" required placeholder="Enter time (e.g., 10:00 AM)">
                </div>

                <!-- Submit Button -->
                <div class="submit-btn">
                    <button type="submit">Book Appointment</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
